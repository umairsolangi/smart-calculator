     <h1>Calculator</h1>
     <div class="main">    
         <div>
             <input type="text" id="value">
         </div>
                 
             
         <div>
             <button class="btn" onclick="getNumInInput('7')">7</button>
             
                 <button class="btn" onclick="getNumInInput('8')">8</button>
            
             
                 <button class="btn" onclick="getNumInInput('9')">9</button>
            
                 <button class="btn" onclick="getNumInInput('*')">*</button>
         </div>
                 
         
         <div>
             <button class="btn" onclick="getNumInInput('4')">4</button>
             
             <button class="btn" onclick="getNumInInput('5')">5</button>
         
             <button class="btn" onclick="getNumInInput('6')">6</button>
        
             <button class="btn" onclick="getNumInInput('+')">+</button>
         </div>
                
          
         <div>
             <button class="btn" onclick="getNumInInput('1')">1</button>
           
             <button class="btn"  onclick="getNumInInput('2')">2</button>
         
             <button class="btn" onclick="getNumInInput('3')">3</button>
        
             <button class="btn"  onclick="getNumInInput('-')">-</button>
         </div>
                
          
         <div>
             <button class="btn" onclick="getNumInInput('0')">0</button>
            
             <button class="equal-btn" onclick="working()">=</button>
         
             <button class="clear-btn" onclick="clearValue()">C</button>
         </div>
